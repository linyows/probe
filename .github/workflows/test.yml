name: Test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Run test
      run: make test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run octocov
      uses: k1LoW/octocov-action@v0

  example:
    name: Run example
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.24
    - name: Run shell.yml
      env:
        FORCE_COLOR: '1'
        TERM: xterm-256color
      run: |
        make
        ./probe examples/realtime-print.yml

    - name: Run shell.yml by custom action
      uses: linyows/probe-action@v1
      with:
        workdir: ./examples
        paths: |
          realtime-print.yml
          embedded-job.yml
