name: Simple Repeat + Needs Test
jobs:
- name: First
  id: first  
  repeat:
    count: 2
    interval: 1
  defaults:
    http:
      url: http://localhost:8080
  steps:
  - name: First step
    uses: http
    with:
      get: /get

- name: Second
  needs: [first]
  defaults:
    http:
      url: http://localhost:8080
  steps:
  - name: Second step
    uses: http
    with:
      get: /get
