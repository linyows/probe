name: Using Alias Example
jobs:
- name: Use Alias Headers
  defaults:
    http:
      url: http://localhost:8080
  steps:
  - name: Post
    uses: http
    with:
      post: /post
      headers:
        <<: *x_foobar_headers
      body:
        message: hello
    test: |
      res.code == 200 &&
      res.body.form.message[0] == "hello"
    echo: |
      X-Foobar: {{res.body.headers["X-Foobar"]}}
