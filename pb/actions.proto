syntax = "proto3";
package pb;
option go_package = "./pb";

import "google/protobuf/struct.proto";

message RunRequest {
    repeated string args = 1;
    google.protobuf.Struct with = 2;
}

message RunResponse {
    google.protobuf.Struct result = 1;
    string error = 2;
}

service Actions {
    rpc Run(RunRequest) returns (RunResponse);
}
